<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>ユーザー一覧画面</title>
</head>

<body>
	<h1>ユーザー一覧画面</h1>
	<table border="1">
		<tr>
			<th>ID</th>
			<th>名前</th>
			<th>電話番号</th>
			<th>住所</th>
			<th>登録日時</th>
			<th>更新日時</th>
			<th>削除日時</th>
		</tr>
		<tr th:each="user: ${userList}">
			<td th:text="${user.id}"></td>
			<td th:text="${user.name}"></td>
			<td th:text="${user.phone}"></td>
			<td th:text="${user.address}"></td>
			<td th:text="${#temporals.format(user.updateDate, 'yyyy/MM/dd')}"></td>
			<td th:text="${#temporals.format(user.createDate, 'yyyy/MM/dd')}"></td>
			<td th:text="${#temporals.format(user.deleteDate, 'yyyy/MM/dd')}"></td>
		</tr>
	</table>

</body>

</html>
